<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='signin.css') }}" rel="stylesheet">

    <!-- JS Imports -->
    <script src="/static/jquery-1.11.3.min.js"></script>
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    <div class="container">

        <form method="POST" class="form-signin">
            <h2 class="form-signin-heading">Decryption Password:</h2>
            <label for="pword" class="sr-only">Last Name</label>
            <input type="password" id="pword" name="pword" class="form-control" placeholder="Password" autofocus>
            <button class="btn btn-lg btn-primary btn-block"
                type="submit">Decrypt</button>
        </form>
        {% if ERROR %}
        <div class="row">
            <div class="col-md-4"></div>
            <div class="alert alert-{{category}} col-md-4">
                <a class="close" data-dismiss="alert" aria-label="close">&times;</a>
                <strong>{{category.upper()}}:</strong> {{ ERROR }}
            </div>
            <div class="col-md-4"></div>
        </div>
        {% endif %}
    </div>
</body>

</html>
